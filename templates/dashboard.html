        <div class="carbon-emission">
            <div class="Card">
                <div>
                    <h2>This Is Your Average Carbon Footprint </h2>
                    <h1>
                        7.2 kg 
                    </h1>
                </div>
            </div>
            <div class="Card">
                <div>
                    <h2>This Is Global Carbon Footprint Average</h2>
                    <h1>
                        5.0 kg 
                    </h1>
                </div>
            </div>

	  <div class="section">
        <input class="modal-btn" type="checkbox" id="modal-btn" name="modal-btn"/>
        <label for="modal-btn"><b>Know your daily emission.</b> <i class='bx bx-donate-heart'></i></label> 		
        <div class="modal">		
            <div class="modal-wrap">	
              
                <form id="form1" action="" >
                    <h3>HOW DO YOU TRAVEL MOST OFTEN?</h3>
                    <div class="form-check form-check-inline container-fluid">
                      <!-- <input class="form-check-input" type="checkbox" id="bus" value="bus"> -->
                      <label class="form-check-label" for="bus">Bus</label>
                  
    
                     <label for="points">Percentage (between 0 and 10):</label>
                     <input class="slider" type="range" id="points" name="points" min="0" max="10" value="0" required="required">
                     <output for="range" class="output"></output>
                  </div>
                  <div class="form-check form-check-inline container-fluid">
                    <!-- <input class="form-check-input" type="checkbox" id="metro" value="metro"> -->
                    <label class="form-check-label" for="metro">Metro</label>
                 
  
                  <label for="points">Percentage (between 0 and 10):</label>
                  <input class="slider" type="range" id="points" name="points" min="0" max="10" value="0">
                 
                  <br>
                </div>
                 
  
                  <div class="form-check form-check-inline container-fluid">
                    <!-- <input class="form-check-input" type="checkbox" id="train" value="train"> -->
                    <label class="form-check-label" for="train">Train</label>
                  
  
                  <label for="points">Percentage (between 0 and 10):</label>
                  <input class="slider" type="range" id="points" name="points" min="0" max="10" value="0">
                  <br >
                </div>
                  
                  <div class="form-check form-check-inline container-fluid">
                    <!-- <input class="form-check-input" type="checkbox" id="car" value="car" > -->
                    <label class="form-check-label" for="car">CAR/CAB</label>
                 
  
                    <label for="points">Percentage (between 0 and 10):</label>
                    <input class="slider" type="range" id="points" name="points" min="0" max="10" value="0"> 
                  <br>
                </div>
  
                  <div class="form-check form-check-inline container-fluid">
                    <!-- <input class="form-check-input" type="checkbox" id="motorbike" value="motorbike" > -->
                    <label class="form-check-label" for="motorbike">MotorBike</label>
                  
  
                    <label for="points">Percentage (between 0 and 10):</label>
                    <input  class="slider" type="range" id="points" name="points" min="0" max="10" value="0">
                  <br>
                </div>
  
                  <div class="form-check form-check-inline container-fluid">
                    <!-- <input class="form-check-input" type="checkbox" id="bicycle" value="bicycle"> -->
                    <label class="form-check-label" for="bicycle">Bicycle</label>
                  
  
                  <label for="points">Percentage (between 0 and 10):</label>
                  <input class="slider" type="range" id="points" name="points" min="0" max="10" value="0">
                  <br>
                </div>
  
                  <div class="form-check form-check-inline container-fluid">
                    <!-- <input class="form-check-input" type="checkbox" id="walking" value="walking"> -->
                    <label class="form-check-label" for="walking">Walking</label>
                 
  
                  <label for="points">Percentage (between 0 and 10):</label>
                  <input class="slider" type="range" id="points" name="points" min="0" max="10" value="0">  
                </div>  
                
                <h4>Enter Average Time Travelled</h4>
                <div class="input-field">
                  <i class="fas fa-stopwatch"></i>
                  <input type="number" id="quantity" name="quantity" min="0" placeholder="in HRS"  required="required">
                </div>            
                <div class="input-field">
                  <i class="fas fa-stopwatch"></i>
                  <input type="number" id="quantity" name="quantity" min="0" placeholder="in MINS"  required="required">
                </div>
                  
                  <div class="btn-box"><button type="submit" id="next1">Submit</button></div>
                </form>
  
                
              </div>
          
            </div>			          		
        </div>
